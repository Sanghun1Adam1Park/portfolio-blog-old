{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sanghun "Adam" Park - Portfolio</title>
         
        <!-- Preloading and loading CSS(Tailwind) file -->
        <link rel="preload" href="{% static 'css/output.css' %}" as="style">
        <link href="{% static 'css/output.css' %}" rel="stylesheet">        
    </head>
    <body>
        <nav> 
            <ul class="nav-menu">
                <li>
                    <a href="{% url 'about' %}" 
                       role="button"
                       class="nav-button {% if request.path == '/' %}italic opacity-75 hover:opacity-100{% endif %}">
                        About
                    </a>
                </li>
                <li>
                    <a href="{% url 'projects' %}" 
                       role="button"
                       class="nav-button {% if '/projects/' in request.path %}italic opacity-75 hover:opacity-100{% endif %}">
                        Projects
                    </a>
                </li>
                <li>
                    <a href="{% url 'analytics' %}" 
                       role="button"
                       class="nav-button {% if '/analytics/' in request.path %}italic opacity-75 hover:opacity-100{% endif %}">
                        Analytics
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-container
                     shadow-inner-glow py-6 rounded-xl">
            {% block content %}
            {% endblock %}
        </main>
        
        <!-- Footer with Contacts -->
        <footer>
            <ul class="footer-contacts">
                <li>
                    <a href="https://www.linkedin.com/in/sanghun-park-adam/" 
                       target="_blank" 
                       rel="noopener noreferrer">
                        <img src="{% static 'images/linkedin.png' %}" 
                             alt="LinkedIn Profile">
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Sanghun1Adam1Park?tab=repositories" 
                       target="_blank" 
                       rel="noopener noreferrer">
                        <img src="{% static 'images/git.png' %}" 
                             alt="GitHub Repositories">
                    </a>
                </li>
                <li>
                    <button type="button" 
                            onclick="copyEmail('c2FuZ2h1bnBhcmswNjI4QGdtYWlsLmNvbQ==')">
                        <img src="{% static 'images/mail.png' %}" 
                             alt="Email">
                    </button>
                </li>
            </ul>
        </footer>

        <!-- 1. Load Alpine.js FIRST (deferred) -->
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <!-- 2. Your custom script SECOND -->
        <script>
            function copyEmail(encoded_email) {
                try {
                    const email = atob(encoded_email);
                    navigator.clipboard.writeText(email)
                        .then(() => {
                            alert("Copied email: " + email);
                        })
                        .catch(err => {
                            alert("Failed to copy email, contact me via LinkedIn or GitHub.");
                        });
                } catch (error) {
                    alert("Failed to copy email, contact me via LinkedIn or GitHub.");
                    console.error("Copy error:", error);
                }
            }
        </script>
    </body>
</html>
